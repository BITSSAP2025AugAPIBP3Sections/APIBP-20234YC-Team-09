<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Electronics API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // First, fetch the swagger.json from your running server
            fetch('http://localhost:8000/api-docs/swagger.json')
                .then(response => response.json())
                .then(spec => {
                    // Initialize Swagger UI with the fetched spec
                    window.ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout"
                    });
                })
                .catch(error => {
                    console.error('Error loading Swagger spec:', error);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<h2>Error: Could not load API documentation</h2>' +
                        '<p>Make sure your backend server is running at http://localhost:8000</p>';
                });
        };
    </script>
</body>
</html>
