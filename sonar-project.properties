# SonarQube Project Configuration for Fusion Electronics

# Project identification
sonar.projectKey=fusion-electronics-ecommerce
sonar.projectName=Fusion Electronics E-commerce
sonar.projectVersion=1.1.0

# Source code location
sonar.sources=src,backend
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.config.js

# Test files
sonar.tests=src/tests,backend/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Language
sonar.language=js

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/jest.config.js,**/babel.config.js,**/craco.config.js
