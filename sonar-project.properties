# SonarQube Project Configuration for Fusion Electronics

# Project identification
sonar.projectKey=fusion-electronics-ecommerce
sonar.projectName=Fusion Electronics E-commerce
sonar.projectVersion=1.1.0

# Source code location - BACKEND ONLY FOR FAST SCAN
sonar.sources=backend
sonar.sourceEncoding=UTF-8

# Include only core backend files for fast analysis with coverage
sonar.inclusions=backend/routes/**/*.js,backend/models/**/*.js,backend/middleware/**/*.js,backend/index.js

# Exclusions - Skip scripts, sync, clients for speed
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/faiss_stores/**,**/scripts/**,**/seed/**,**/sync/**,**/*Client.js,**/docs/**

# Test files
sonar.tests=backend/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/jest.config.js
